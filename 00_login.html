<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Moonsan Care</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/master.css">

</head>

<body id="login">
    <div class="d-flex">
        <div class="left-side">
            <img src="./images/login-background.png" alt="Image background" class="bg-img">
        </div>
        <div class="right-side">
            <a class="navbar-brand d-flex align-items-end" href="#">
                <img src="./images/logo.png" alt="Logo" width="160" height="82" class="d-inline-block align-text-top">
                <span>파주시문산종합사회복지관 <br>장애인주간보호센터</span>
            </a>
            <h1 class="name-page">장애인주간보호센터 관리자</h1>
        </div>
    </div>
    <div class="main-content">
        <form action="" class="form-login">
            <h1 class="title-form">관리자 로그인</h1>
            <input type="text" placeholder="아이디를 입력하세요.">
            <input type="password" placeholder="비밀번호를 입력하세요.">
            <button class="btn btn-login" type="submit">로그인</button>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember-login">
                <label class="form-check-label" for="remember-login">
                    아이디 저장
                </label>
            </div>
        </form>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
